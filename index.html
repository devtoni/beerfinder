<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beer finder</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header id="start">
    <div class="container">
      <h1 class="col-xs-12 col-md-4 text-center title">Beerfinders</h1>
    </div>
  </header>
  <!-- search -->
  <div class="container">
    <div class="row search">
      <div class="col-xs-12 col-sm-6 text-center parentSearch">
        <form id="search-beer">
          <input type="text" name="search" class="searchInput" placeholder="" id="search">
        </form>
      </div>
    </div>
    <!-- /.search -->
    <!-- @begin options -->
    <div class="row selectOptions">
      <div class="col-xs-12 col-sm-6 parentList">
        <select class="form-control" id="list-beers"></select>
      </div>
    </div>
    <!-- @end select Options -->
    <!-- @begin info beer -->
    <div class="row beerInfo">
      <div class="col-xs-12 col-sm-6 parentThumb ">
        <div class="thumbnail">
          <img id="img" src="" alt="Beer">
          <div class="caption">
            <h3 id="name">Thumbnail label</h3>
            <p id="description"></p>
          </div>
        </div>
      </div>
    </div>
    <a href="#start" id="icon" class="icon-return"><i class="glyphicon glyphicon-chevron-left"></i></a>
    <!-- @end infoBeer -->
  </div>
  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
